<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controller Governor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        .control-container {
            margin: 10px 0;
        }

        .control-container input[type="number"] {
            width: 60px;
        }

        .control-container button {
            width: 100px;
            height: 40px;
            margin: 5px;
        }

        #resultLog {
            margin-top: 20px;
            text-align: left;
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Enable vertical scroll only when necessary */
            margin: 20px 0;
        }

        .log-entry {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Controller Governor</h2>
    <div id="qrCode" class="qr-code"></div>
    <p id="callNumberDisplay"></p>
    <div class="control-container">
        <label for="tileCount">Tiles to Reveal:</label>
        <input type="number" id="tileCount" min="1" max="10" value="1">
        <button id="revealTilesButton">Reveal</button>
    </div>
    <div class="control-container">
        <button id="suggestAnswerButton">Suggest Answer</button>
    </div>
    <div id="resultLog"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        let db, auth, callNumber, userId, userName;

        async function getFirebaseConfig() {
            try {
                const response = await fetch('https://us-central1-imagetilegame.cloudfunctions.net/getFirebaseConfig', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: '{}'
                });
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch Firebase config:', error);
                return null;
            }
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function revealTiles(tileCount) {
            if (!db) {
                console.error('Database not initialized.');
                return;
            }
            try {
                const userRef = db.collection('users').doc(userId);
                const userDoc = await userRef.get();
                if (userDoc.exists) {
                    const userCredits = userDoc.data().credits;
                    if (userCredits >= tileCount) {
                        const gameStateRef = db.collection('gameState').doc('currentGame');
                        await db.runTransaction(async (transaction) => {
                            const newCredits = userCredits - tileCount;
                            transaction.update(userRef, { credits: newCredits });
                            const gameStateDoc = await transaction.get(gameStateRef);
                            if (!gameStateDoc.exists) {
                                transaction.set(gameStateRef, { blocks: [] });
                            }
                            let blocks = gameStateDoc.data().blocks;
                            for (let i = 0; i < tileCount; i++) {
                                const unplacedBlocks = blocks.filter(block => !block.placed);
                                if (unplacedBlocks.length > 0) {
                                    const randomBlock = unplacedBlocks[Math.floor(Math.random() * unplacedBlocks.length)];
                                    randomBlock.placed = true;
                                    blocks = blocks.map(block => block.x === randomBlock.x && block.y === randomBlock.y ? randomBlock : block);
                                }
                            }
                            transaction.update(gameStateRef, { blocks: blocks });
                        });
                        console.log(`Revealed ${tileCount} tiles.`);
                    } else {
                        console.error('Not enough credits.');
                    }
                }
            } catch (error) {
                console.error("Error revealing tiles: ", error);
            }
        }

        async function suggestAnswer() {
            const guess = prompt('Enter your guess for the room number:');
            const correctAnswer = 'correctRoomNumber'; // Dynamically set this value
            if (guess === correctAnswer) {
                alert('Correct! You win!');
            } else {
                alert('Wrong guess.');
                await updateUserCredits(userId, -5);
            }
        }

        async function updateUserCredits(userId, change) {
            const userRef = db.collection('users').doc(userId);
            await db.runTransaction(async (transaction) => {
                const userDoc = await transaction.get(userRef);
                if (!userDoc.exists) throw 'User does not exist!';
                const newCredits = userDoc.data().credits + change;
                transaction.update(userRef, { credits: newCredits });
            });
        }

        getFirebaseConfig().then(config => {
            if (!config) {
                console.error("Error: Firebase config is null");
                return;
            }
            firebase.initializeApp(config);
            db = firebase.firestore();
            auth = firebase.auth();
            callNumber = getQueryParam('callNumber');
            document.getElementById('callNumberDisplay').textContent = `Call Number: ${callNumber}`;

            auth.signInAnonymously().catch(error => {
                console.error('Failed to sign in anonymously:', error.message);
            });

            auth.onAuthStateChanged(user => {
                if (user) {
                    userId = user.uid;
                    userName = prompt("Enter your name:");
                    console.log(`User signed in: ${userName} (${userId})`);

                    const qrElement = document.getElementById('qrCode');
                    const qr = new QRious({
                        element: qrElement,
                        size: 200,
                        value: `https://dormantone.github.io/imagetilegame/controller.html?callNumber=${callNumber}`
                    });

                    db.collection('actions').where('callNumber', '==', callNumber)
                      .orderBy('timestamp', 'desc')
                      .onSnapshot(snapshot => {
                        const log = document.getElementById('resultLog');
                        log.innerHTML = '';
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            const logEntry = document.createElement('div');
                            logEntry.className = 'log-entry';
                            logEntry.textContent = `User: ${data.userName}, Control: ${data.control}, Value: ${data.value}, Time: ${data.timestamp.toDate()}`;
                            log.appendChild(logEntry);
                        });
                    });

                    document.getElementById('revealTilesButton').addEventListener('click', async () => {
                        const tileCount = parseInt(document.getElementById('tileCount').value);
                        if (tileCount > 0 && tileCount <= maxTilesPerRequest) {
                            await revealTiles(tileCount);
                        }
                    });

                    document.getElementById('suggestAnswerButton').addEventListener('click', suggestAnswer);
                }
            });
        }).catch(error => {
            console.error("Error fetching Firebase config: ", error);
        });
    </script>
</body>
</html>
